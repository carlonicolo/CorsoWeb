<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modifica Paragrafo</title>
    </head>
    <body>
        <p id="paragrafo">Questo è un paragrafo di esempio.</p>
        <button onclick="modificaTesto()">Cambia Testo</button>
        <script>
function modificaTesto() {
    if (document.getElementById("paragrafo").innerText === "Il testo è stato modificato!"){
        document.getElementById("paragrafo").innerText = "Questo è un paragrafo";
    }else{
document.getElementById("paragrafo").innerText = "Il testo è stato modificato!";}
}
</script>
    </body>
</html>
